<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="card">

    <div class="card-image">
      <img src="image-product-desktop.jpg" class="desktop" alt="desktop_image">
      <img src="image-product-mobile.jpg" class="mobile" alt="mobile_image">
    </div>

    <div class="card-body">
      <h6>Perfume</h6>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <h5>$149.99 <span>$169.99</span></h5>
      <button><img src="icon-cart.svg" alt="icon">Add to Cart</button>
    </div>
  </div>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io/">Frontend-Mentor</a></p>
    <p>Coded by <a href="https://www.youtube.com/@mahidmunna01">@Mahid Munna</a></p>
  </footer>
</body>

</html>

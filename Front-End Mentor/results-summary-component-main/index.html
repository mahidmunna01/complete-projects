<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="card">
    <div class="left_side">
      <h3>Your Result</h3>
      <div>
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right_side">
      <h3>Summary</h3>
      <div>
        <div class="first">
          <img src="icon-reaction.svg" alt="Reaction-img">
          <h4>Reaction</h4>
          <p><span>80</span>/ 100</p>
        </div>
        <div class="second">
          <img src="icon-memory.svg" alt="Memory-img">
          <h4>Memory</h4>
          <p><span>92</span> / 100</p>
        </div>
        <div class="third">
          <img src="icon-verbal.svg" alt="Verbal-img">
          <h4>Verbal</h4>
          <p><span>61</span> / 100</p>
        </div>
        <div class="four">
          <img src="icon-visual.svg" alt="Visual-img">
          <h4>Visual</h4>
          <p><span>72</span> / 100</p>
        </div>
      </div>
      <button type="button">Continue</button>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.youtube.com/@mahidmunna01">Mahid Munna</a>
    </div>
  </footer>
</body>

</html>
